<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- data-bs-target -> vincula a modal com o botão -->
    <button data-bs-toggle="modal" data-bs-target="#exemplo-modal" class="btn btn-success">Abri modal</button>
    <!-- data-bs-backdrop="static" -> Modal não fecha -->
    <div class="modal" id="exemplo-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Titulo da modal</h3>
                    <div class=" btn btn-close" data-bs-dismiss="modal"></div>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, vel assumenda deleniti vero magni ad amet at nisi quas numquam. Inventore corporis adipisci reiciendis expedita harum quam quae autem praesentium.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
