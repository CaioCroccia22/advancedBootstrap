<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    /* Define a altura para o carousel e para as imagens */
    #carouselExample {
        height: 50vh; /* Define a altura total do carousel */
    }
    
    .carousel-inner img {
        height: 50vh; /* Define a altura das imagens */
        object-fit: cover; /* object-fit: cover -> Mantém o aspecto da imagem, preenchendo o espaço disponível */

    }
</style>
<body>
    <!-- data-bs-ride:"caroulse" -> Gira automático -->
    <!-- data-bs-interval:"2000" -> determina tempo entre as imagens (2s) -->
    <!-- id="carouselExample" -> Identificador único para este carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

        
        <!-- class="carousel-inner" -> Contém todos os itens (imagens) do carousel -->
        <div class="carousel-inner">

            <!-- class="carousel-item active" -> Define o primeiro item como ativo (inicialmente exibido) -->
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2023/07/30/12/07/bird-8158766_1280.png" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/03/18/17/48/basset-hound-7861037_960_720.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/08/24/00/58/horse-8209533_1280.jpg" class="d-block w-100" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
